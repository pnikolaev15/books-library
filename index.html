<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light min-vh-100">
          <h1 class="text-center m-3">Library</h1>

          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="title" placeholder="Title">
              <label for="title">Title</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="author" placeholder="Author">
              <label for="author">Author</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="pages" placeholder="Pages" min="1">
              <label for="pages">Pages</label>
            </div>

            <button type="submit" class="btn btn-primary">Add a New Book</button>
          </form>
        
        </div>

        <div class="col-8">
          <table class="table table-striped">
            <thead>
              <tr class="table-primary">
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
